<article class="post summary">
  <div class="row">
    <div class="medium12 columns">
      <a href="{{ .RelPermalink }}" rel="prefetch">
        <h2 class="post-title">{{ .Title }}</h2>
        <p class="post-description">{{ .Description }}</p>
        <time class="post-metainfo" pubdate datetime="{{ .Date.Format "20060102T150405" }}" title="{{ .Date.Format "20060102T150405" }}">{{ .Date.Format "02 January, 2006" }}</time>
      </a>
    </div>
  </div>
</article>
